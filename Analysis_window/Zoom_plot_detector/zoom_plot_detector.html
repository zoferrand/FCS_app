<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plot detector</title>
  <link rel="stylesheet" href="zoom_plot_detector.css">
</head>
<body>

    <div class="menu">
      <span class="save_button" onclick="save_plot_detector()">Save</span>
    </div>

    <div class="title_detector"><strong>Detector</strong></div>

    <div class="zoom_plot"></div>

    <div class="info_detector_select">
      <div>Choose the <strong>detectors</strong> to average the intensity of. Choosing <strong>Entire detector</strong> enables <strong>Spot Size Variation</strong> analysis.</div>
    </div>

    <div class="diff_detectors">
      <div class="central_detector_block">
        
      </div>
      <div class="first_ring_block">

      </div>
      <div class="second_ring_block">

      </div>
      <div class="entire_detector_block">

      </div>
    </div>
    
    <div class="div_confirm_button">
      <div class="confirm_button"><strong>&#x2713;</strong></div>
    </div>

    <script src="zoom_plot_detector.js"></script>
</body>
</html>
