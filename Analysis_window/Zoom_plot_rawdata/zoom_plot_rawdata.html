<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plot rawdata</title>
  <link rel="stylesheet" href="zoom_plot_rawdata.css">
</head>
<body>

    <div class="menu">
      <span class="save_button" onclick="save_plot_rawdata()">Save</span>
    </div>

    <div class="zoom_plot"></div>

    <div class="label_text_boxes">
        
    </div>

    <div class="div_text_boxes">
        <div class="text_boxes_first">
            <label for="textbox_first_tp">Starting time (s):</label>
            <input type="text" class="first_tp" id="textbox_first_tp">
        </div>
        <div class="text_boxes_last">
            <label for="textbox_last_tp">Ending time (s):</label>
            <input type="text" class="last_tp" id="textbox_last_tp">
        </div>
    </div>

    <div class="div_crop">
        <span class="crop_button"><b>Crop !</b></span>
    </div>

    <script src="zoom_plot_rawdata.js"></script>
</body>
</html>
